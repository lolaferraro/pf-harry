<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto - Harry Styles</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Contacto</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">inicio</a></li>
          <li><a href="./galeria.html">Galeria</a></li>
          <li><a href="./Discografia.html">Discografia</a></li>
          <li><a href="./loveontour.html">Love on Tour</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <div>
            <p class="texto-contacto">
              Nos interesa conocerte y saber tu opinión al respecto, saber que
              te gustaría ver y cambios que harías en la pagina. Recorda que tu
              opinión es de gran interés!
            </p>
          </div>
        </article>
      </section>
      <div class="cuestionario">
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" name="Nombre" id="nombre" placeholder="Nombre" />

          <label for="email">Email:</label>
          <input type="email" name="Email" id="Email" placeholder="Email" />

          <label for="Mensaje">Mensaje:</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <ul>
          <li><img src="../assets/icon/facebook.svg" alt="facebook" /></li>
          <li>
            <img src="../assets/icon/square-instagram.svg" alt="Instagram" />
          </li>
          <li><img src="../assets/icon/square-twitter.svg" alt="Twitter" /></li>
          <li><img src="../assets/icon/youtube.svg" alt="Youtube" /></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
